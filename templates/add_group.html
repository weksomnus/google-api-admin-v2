<html><!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="static/css/bootstrap.min.css"   rel="stylesheet">
    <link href="static/css/font-awesome.min.css"   rel="stylesheet">
    <link href="static/css/static/plugins/iCheck/custom.css"   rel="stylesheet">
    <link href="static/css/animate.min.css"   rel="stylesheet">
    <link href="static/css/style.min.css"   rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>New Group</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="addgroup" target="_self">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">GroupEmail</label>

                                <div class="col-sm-10">
                                    <input name="groupEmail" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">ADD GROUP</button>
                                    <button class="btn btn-white" onclick="window.location.href='view'" type="button">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <!-- 全局js -->
    <script src="static/js/jquery-2.1.1.min.js"  ></script>
    <script src="static/js/bootstrap.min.js"  ></script>

    <!-- 自定义js -->
    <script src="static/js/content.min.js-v=1.0.0"  ></script>

    <!-- iCheck -->
    <script src="static/js/plugins/iCheck/icheck.min.js"  ></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

   

</body>

</html>
